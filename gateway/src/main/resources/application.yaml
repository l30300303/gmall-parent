server:
  port: 80
spring:
  redis:
    host: 192.168.126.138
    port: 6379
    password: 1234
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':     # 请求地址规则
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/admin/product/**
        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/api/user/**
        - id: service-cart
          uri: lb://service-cart
          predicates:
            - Path=/api/cart/**
        - id: service-order
          uri: lb://service-order
          predicates:
            - Path=/api/order/**
        - id: web-all
          uri: lb://web-all
          predicates:
            - Host=**.gmall.com,gmall.com

#定义路径访问规则
gmall:
  path:
    noauthurls:
      - /css/**
      - /img/**
      - /js/**
    authurls:
      - /trade.html
      - /**/auth/**
    loginpage: http://passport.gmall.com/login.html