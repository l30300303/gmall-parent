server:
  port: 80
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':     # 请求地址规则
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/admin/product/**
        - id: web-all
          uri: lb://web-all
          predicates:
            - Host=**.gmall.com,gmall.com

